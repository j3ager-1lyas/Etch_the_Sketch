<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="apps/frontend/style.css">
    <script src="apps/frontend/script.js" defer></script>
</head>
<body>
    
    <div id="header">
        <h2 id="title"> Etch a Sketch!</h2>
    </div>
    <div id="mainContent">
        <div id="toolArea">
            <div class="toolBar" id="mainTool">
                <div id="slidecontainer">
                    <div class="range">
                        <div id="sliderValue">
                            <span id="gridNumber">16</span>
                        </div>
                        <div class="field">
                            <div class="value left">16</div>
                            <input type="range" min="16" max="100" step="1" value="16" name="slider" id="gridSize">
                            <div class="value right">100</div>
                        </div>
                        
                    </div>
                </div>
                <div id="colorContainer">
                    <input type="color" name="" id="colorPalette">
                </div>
                <div id="rainbowContainer">
                    <button id="rainbowColor"> Rainbow </button>
                </div>
                <div id="darkenContainer">
                    <button id="darkening"> Darkening </button>
                </div>
                <div id="lightenContainer">
                    <button id="lightening"> Lightening </button>
                </div>
            </div>
        </div>
        <div id="boardArea">
            <div id="secondTool">
                <button id="eraser">Eraser</button>
                <button id="clear">Clear Table</button>
                <button id="picture"> Capture </button>
            </div>
            <div id="drawingGrid"></div>
        </div>
    </div>
    <div id="footer">
        <div id="footerText">
            CopyRight @ Ilyas
        </div>
    </div>

</body>
</html>
